<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Cartão de Perfil</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="imagem" src="https://educawebbrasil.com.br/wordpress/wp-content/files/educawebbrasil.com.br/2023/10/personagem.jpg" alt="mulher">
            <h2 class="nome" tabindex="0">Ana Silva</h2>
            <p class="cargo">Desenvolvedora Frontend</p>
            <div class="info-container">
                <p class="info">Idade: 28 anos</p>
                <p class="info">Experiência: 5 anos</p>
                <p class="info">Localização: São Paulo</p>
            </div>
            <div class="skills">
                <span class="skill">HTML</span>
                <span class="skill">CSS</span>
                <span class="skill">JavaScript</span>
                <span class="skill">React</span>
            </div>
            <p class="descricao">
                Desenvolvedora apaixonada por criar interfaces intuitivas e acessíveis.
                Especialista em desenvolvimento frontend com foco em performance.
            </p>
        </div>
    </div>
</body>
</html>
